<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Detalhes da Receita</title>
<link rel="icon" href="/TRIO_NACOZINHA/imagens/logo/iconsite.png" type="image/png">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
  .navbar {
    background-color: #ffc107;
    color: #f8f9fa;
  }
  .navbar a {
    color: #f8f9fa;
  }
  .navbar a:hover {
    color: #212529;
  }
  .btn-bege {
    background-color: #ffc107;
    color: #212529;
    border: none;
  }
  .btn-bege:hover {
    background-color: #e0a800;
    color: white;
  }
  .btn-outline-bege {
    background-color: transparent;
    color: #ffc107;
    border: 2px solid #ffc107;
  }
  .btn-outline-bege:hover {
    background-color: #ffc107;
    color: #212529;
  }
  .hover-effect:hover {
    background-color: black;
    color: white;
    transition: 0.3s;
  }
  a {
    border-bottom: 1px solid transparent;
    transition: border-bottom 0.3s;
  }
  a:hover {
    border-bottom: 1px solid black;
  }
  .form-check-label:hover {
    background-color: #fff5e4;
    padding: 0px 20px;
    transition: 0.5s;
  }
  @media (min-width: 992px) {
    .imagem-receita {
      margin-left: 4rem;
    }
  }
  .imgPerfil {
    border-radius: 50%;
    width: 48px;
    height: 48px;
    object-fit: cover;
    display: block;
  }
</style>

<script src="/TRIO_NACOZINHA/assets/javaScript/scriptReceitaEspecifica.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-marrom text-bege px-4 py-3 mb-5">
  <div class="container-fluid justify-content-between">
    <a href="../../../index.html" class="navbar-brand">
   
    
      <img src="/TRIO_NACOZINHA/assets/imagens/logo/logo_pageindex.png" alt="Trio Na Cozinha" height="40">
    </a>
    <div class="d-flex align-items-center gap-3">
      <a href="/TRIO_NACOZINHA/views/extras/SobreNos.jsp" class="btn btn-outline-bege">Sobre nós</a>
      <form class="d-flex" role="search" action="/TRIO_NACOZINHA/ReceitaServletDetalhada" method="POST">
        <input class="form-control me-2" type="search" name="busca" placeholder="Pesquisar">
        <button class="btn btn-bege" type="submit">Pesquisar</button>
      </form>
      <a href="/TRIO_NACOZINHA/views/receita/AddReceita.jsp" class="btn btn-bege">Adicionar Receita</a>
      <a href="/TRIO_NACOZINHA/views/usuario/Conta.jsp" class="btn btn-outline-bege">
        <!-- Se quiser imagem do usuário logado aqui, insira o caminho -->
        <span class="text-bege">Conta</span>
      </a>
    </div>
  </div>
</nav>

<!-- Receita e imagem -->
<div class="container mb-5">
  <div class="d-flex flex-column flex-lg-row align-items-center">
    <div class="me-lg-5 mb-4 mb-lg-0 pe-lg-5">
      <h1 id="nomeReceita" class="display-4"><strong></strong></h1>
      <p><strong>Autor:</strong> <span id="autorReceita"></span></p>
      <div class="d-flex flex-wrap gap-2" id="categoriasReceita">
        <!-- Categorias vão aparecer aqui -->
      </div>
    </div>
    <img id="imgReceita" src="" alt="Imagem da Receita"
         class="img-fluid rounded imagem-receita ms-lg-auto"
         style="max-width: 600px;">
  </div>
</div>

<!-- Bloco amarelo -->
<div style="background-color: #efd19f; width: 100%;">
  <div class="container py-5">
    <p><strong>Tempo de Preparo:</strong> <span id="tempoReceita"></span> minutos</p>
    <p><strong>Quantidade de Porções:</strong> <span id="porcoesReceita"></span></p>

    <!-- Ingredientes -->
    <div>
      <h5>Ingredientes:</h5>
      <ul id="ingredientesReceita" class="list-unstyled">
        <!-- Ingredientes vão aqui -->
      </ul>
    </div>
  </div>
</div>

<!-- Modo de preparo -->
<div class="container py-5">
  <h5>Modo de Preparo:</h5>
  <p id="modoPreparoReceita"></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
